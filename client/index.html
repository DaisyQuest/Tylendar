<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tylendar</title>
    <link rel="stylesheet" href="styles/global.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div class="brand">Tylendar</div>
        <nav class="nav-links">
          <a href="#">Calendars</a>
          <a href="#">Events</a>
          <a href="#">Teams</a>
        </nav>
        <button class="primary-button">Create Event</button>
      </header>
      <main class="app-main">
        <section class="card">
          <h1>Welcome to Tylendar</h1>
          <p>Plan, share, and collaborate with beautifully designed calendars.</p>
          <div class="form-grid">
            <label class="field">
              <span>Calendar Name</span>
              <input type="text" placeholder="Team Roadmap" />
            </label>
            <label class="field">
              <span>Owner</span>
              <input type="text" placeholder="owner@tylendar.com" />
            </label>
            <button class="secondary-button">Save</button>
          </div>
        </section>
        <section class="card">
          <h2>Upcoming Events</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Event</th>
                <th>Date</th>
                <th>Owner</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Product Sync</td>
                <td>May 6</td>
                <td>Jamie</td>
              </tr>
              <tr>
                <td>Launch Review</td>
                <td>May 12</td>
                <td>Alex</td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>
      <footer class="app-footer">
        <span>Â© 2024 Tylendar</span>
        <a href="#">Privacy</a>
        <a href="#">Support</a>
      </footer>
    </div>
  </body>
</html>
